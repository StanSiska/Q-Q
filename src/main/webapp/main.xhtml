<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xml:lang="en" lang="en">
<h:head>
    <title>#{mainBean.mainTitle}</title>
    <meta http-equiv="keywords" content="enter,your,keywords,here" />
    <meta http-equiv="description" content="A short description of this page." />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{mainBean.mainTitle}" />

        <rich:dataTable id="groupDataTable" value="#{mainBean.groups}" rowKeyVar="rowId" var="group">
            <f:facet name="header">
                <h:outputText value="GROUPS" />
            </f:facet>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="row" />
                </f:facet>
                <h:outputText value="#{rowId+1}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="groupId" />
                </f:facet>
                <h:outputText value="#{group.groupId}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="name" />
                </f:facet>
                <a4j:commandLink value="#{group.name}" actionListener="#{mainBean.readMessages}" render="messageDataTable" immediate="true">
                    <f:attribute value="#{group.groupId}" name="groupId" />
                </a4j:commandLink>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="description" />
                </f:facet>
                <h:outputText value="#{group.description}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="status" />
                </f:facet>
                <h:outputText value="#{group.status}" />
            </rich:column>
        </rich:dataTable>
        <rich:dataTable id="messageDataTable" value="#{mainBean.messages}" rowKeyVar="rowId" var="msg">
            <f:facet name="header">
                <h:outputText value="MESSAGES" />
            </f:facet>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="row" />
                </f:facet>
                <h:outputText value="#{rowId+1}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="msgId" />
                </f:facet>
                <h:outputText value="#{msg.msgId}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="parentMsgId" />
                </f:facet>
                <h:outputText value="#{msg.parentMsgId}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="groupId" />
                </f:facet>
                <h:outputText value="#{msg.group.groupId}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="content" />
                </f:facet>
                <h:outputText value="#{msg.content}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="likesCnt" />
                </f:facet>
                <h:outputText value="#{msg.likesCnt}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="status" />
                </f:facet>
                <h:outputText value="#{msg.status}" />
            </rich:column>
        </rich:dataTable>
    </h:form>
</h:body>
</html>
